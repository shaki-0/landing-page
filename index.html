<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="page.js"></script>
    <title>Soapbox Zine</title>
  </head>
  <body>
    <div class="container">
      <h1>SOAPBOX</h1>
      <h2>Lather. Rinse. Repeat.</h2>
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/014/944/original/SoapboxIssue1CoverSample-001.jpg?1628520128"
        alt="Picture of lips"
      />

      <p>
        <a href="https://en.wikipedia.org/wiki/Zine"> A zine </a> inspired by
        90s pop culture, Fight Club and Weezer. Hope you enjoy soap suds, every
        issue will be jampacked with the best in rock music, mental wellbeing
        and news.
      </p>

      <button>Subscribe now.</button>

      <div class="question">Interested in writing for Soapbox?</div>

      <button class="submit">Submit.</button>

      <br />
      <div class="footer">Coded by Shaki Obadina</div>
    </div>
    <script src="javascript/page.js"></script>
  </body>
</html>
